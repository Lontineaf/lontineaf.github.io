<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui,user-scalable=0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="reportBox">
            <div class="checkBox">
                <form action="" method="get">
                    请说明举报原因
                    <div class="reportList">
                        <p class="cur"><i class="dot"></i>广告垃圾</p>
                        <p><i class="dot"></i>违规内容</p>
                        <p><i class="dot"></i>恶意灌水</p>
                        <p><i class="dot"></i>重复发帖</p>
                        <p class="other"><i class="dot"></i>其它</p>
                    </div>
                    <div class="pr articleBox">
                        <textarea class="article-content textarea" placeholder="请输入举报内容"></textarea> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-labelauty.js"></script>
<script src="js/main.js"></script>
<!-- 编辑器 -->
<script src="js/artEditor.js"></script>
<script>
$(function() {
    // $('input').labelauty();
    // $("[name = radio]").change(function(e) { // if ($(this).val() == "other") { // $(".articleBox").css("opacity", 1); // } else { // $(".articleBox").css("opacity", 0); // } // })

    // Community.editor();
    $("#content").keyup(function() {
        Community.countNum("#content", 200);
    })
    $(".article-content").focus(function() {
        $(this).parent().addClass("active");
        $("body").scrollTop(0)
    }).blur(function(){
        $(this).parent().removeClass("active");
    })
    $(".reportList p").click(function() {
        $(this).addClass("cur").siblings().removeClass("cur");
        if ($(this).hasClass("other")) {
            $(".articleBox").show();
        } else {
            $(".articleBox").hide();
        }
    })
})
</script>
