<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/main.css">
    <script>
    window.PointerEvent = undefined
    </script>
</head>

<body>
    <div class="container">
        <section class="benefitsBox">
            <div class="orderBox">
                <div class="orderAddress">
                    <div class="address">
                        <p class="addressName f_l">收货人：张顺友</p>
                        <p class="phoneNum f_r">18566974589</p>
                    
                    </div>
                        <div class="addressDel">
                            <span class="capital">湖南省</span>
                            <span class="city">衡阳市</span>
                            <span class="area">雁峰区先</span>
                            <span class="road">锋街道金果路11号2302</span>
                            <i class="iconfontYZ iconYZ-youjiantou f_r"></i>
                        </div>
                </div>
                <div class="orderItem">
                    <div class="shopAvar">
                        <img src="../images/img10.jpg">
                    </div>
                    <div class="gameId">
                        <div class="name">大皇帝 银卡1</div>
                        <div class="price"><span class="priceNum">72</span> U币 x1</div>
                    </div>
                </div>
                <!-- // -->
                <!-- 商品价格 -->
                <div class="orderPrice">
                    <ul>
                        <li>商品总额：<span>100</span> U币</li>
                        <li>优惠总额：<span>0</span> U币</li>
                        <li>实际应付：<span>72</span> U币</li>
                    </ul>
                </div>
            </div>
            <div class="totalBox">
                <a href="" class="btn_buy f-fr">提交订单</a>
                <div class="totalNum f-fr">合计：<span class="total">0</span> U币</div>
            </div>
        </section>
    </div>
    <div class="mask"></div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/main.js"></script>
