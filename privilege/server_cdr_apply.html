<script src="../js/jquery.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/dropzone.min.js"></script>
<script src="../js/main.js"></script>	
<script>
    Community.pageRem();
    $(function($) {
    	/**
         * menu导航交互
         */
        $('#btn_menu').on('click', function(event) {
        	event.preventDefault();
            $(".menu_server").removeClass('hidden');
        });
        $('.menu_server li,.menu_server .bgCover').on('click', function(event) {
            $(this).closest('.menu_server').addClass('hidden');
        });

        
        /**
         * 表单交互
         */
        //下拉选择
        var userPicker = new mui.PopPicker();
	    userPicker.buttons = ['cancle', 'ok']
	    userPicker.setData([{
	        value: 'ser1',
	        text: '英雄本色'
	    }, {
	        value: 'ser2',
	        text: '男儿当自强'
	    },{
	        value: 'ser3',
	        text: '岁月小偷'
	    }]);
	    var showUserPickerButton = document.getElementById('showUserPicker');
	    showUserPickerButton.addEventListener('tap', function(event) {
	    	document.activeElement.blur();//关闭软键盘
	        userPicker.show(function(items) {
	        	console.log(items);
	        	showUserPickerButton.innerHTML = items[0].text;
	        });
	    }, false);
        
        //下拉选择
        var btn = document.querySelector(".btn_date");
	    btn.addEventListener('tap', function() {
	    	document.activeElement.blur();//关闭软键盘
            var options = {
            	labels:['Year', 'Mon', 'Day', 'Hour', 'min'],
            	buttons: ['取消', '确认']
            }
            var picker = new mui.DtPicker(options);
            picker.show(function(rs) {
                console.log(rs);
                btn.value=rs.text;
                picker.dispose();
            });
        }, false);

        //上传文件
        Dropzone.options.dropzoneForm = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            dictDefaultMessage: "<strong>请点击上传。</strong></br>(文件不大于2MB)",
            addRemoveLinks: true
        };
        
        //textarea字数计算&限制数字
        $(".textarea_normal").textareaMax(".numb_textarea");

        //提示样例
        $("body").dialog({
	        text: '颜值不够，提交失败',
	        autoclose: true,
	        icon: "point" // ok,error,point,loading
	    });

    });	
</script>
