<script src="../js/jquery.min.js"></script>

<script src="../js/main.js"></script>	
<script>
    Community.pageRem();
    $(function($) {
    	/**
         * menu导航交互
         */
        $('#btn_menu').on('click', function(event) {
        	event.preventDefault();
            $(".menu_server").removeClass('hidden');
        });
        $('.menu_server li,.menu_server .bgCover').on('click', function(event) {
            $(this).closest('.menu_server').addClass('hidden');
        });

        
        /**
         * 表单交互
         */
        //下拉选择
        function dropdown(el,data){
            var userPicker = new mui.PopPicker();
    	    userPicker.buttons = ['cancle', 'ok']
    	    userPicker.setData(data);
    	    var showUserPickerButton = document.getElementById(el);
    	    showUserPickerButton.addEventListener('tap', function(event) {
    	    	document.activeElement.blur();//关闭软键盘
    	        userPicker.show(function(items) {
    	        	console.log(items);
    	        	showUserPickerButton.value = items[0].text;
    	        });
    	    }, false);
        }
        //实例化 服务器下拉
        new dropdown("showUserPicker",[{
                value: 'ser1',
                text: '英雄本色'
            }, {
                value: 'ser2',
                text: '男儿当自强'
            },{
                value: 'ser3',
                text: '岁月小偷'
            }]
        );
        //实例化 问题分类下拉
        new dropdown("showUserPicker2",[{
                value: 'q1',
                text: '游戏问题'
            }, {
                value: 'q2',
                text: '服务问题'
            },{
                value: 'q3',
                text: '时间问题'
            }]
        );
        
        //下拉选择时间
        var btn = document.querySelector(".btn_date");
	    btn.addEventListener('tap', function() {
	    	document.activeElement.blur();//关闭软键盘
            var options = {
            	labels:['Year', 'Mon', 'Day', 'Hour', 'min'],
            	buttons: ['取消', '确认']
            }
            var picker = new mui.DtPicker(options);
            picker.show(function(rs) {
                console.log(rs);
                btn.value=rs.text;
                picker.dispose();
            });
        }, false);

        //上传文件
        Dropzone.options.dropzoneForm = {
            paramName: "file", // The name that will be used to transfer the file
            maxFilesize: 2, // MB
            dictDefaultMessage: "<strong>请点击上传。</strong></br>(文件不大于2MB)",
            addRemoveLinks: true
        };
        
        //textarea字数计算&限制数字
        $(".textarea_normal").textareaMax(".numb_textarea");      

        //多选框
        $(".check_agreen div").checkbox();

        $(".fn_final .btn-normal").on('click', function(event) {
            mui.alert('您可以到“申请记录”查看处理进度', '申请成功');
        });

    });	
</script>
