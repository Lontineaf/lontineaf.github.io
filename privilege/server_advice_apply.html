<script>
    Community.pageRem();
    $(function($) {
    	/**
         * menu导航交互
         */
        $('#btn_menu').on('click', function(event) {
        	event.preventDefault();
            $(".menu_server").removeClass('hidden');
        });
        $('.menu_server li,.menu_server .bgCover').on('click', function(event) {
            $(this).closest('.menu_server').addClass('hidden');
        });

        
        /**
         * 表单交互
         */
        //下拉选择
        var userPicker = new mui.PopPicker();
	    userPicker.buttons = ['cancle', 'ok']
	    userPicker.setData([{
	        value: 'ser1',
	        text: '英雄本色'
	    }, {
	        value: 'ser2',
	        text: '男儿当自强'
	    },{
	        value: 'ser3',
	        text: '岁月小偷'
	    }]);
	    var showUserPickerButton = document.getElementById('showUserPicker');
	    showUserPickerButton.addEventListener('tap', function(event) {
	    	document.activeElement.blur();//关闭软键盘
	        userPicker.show(function(items) {
	        	console.log(items);
	        	showUserPickerButton.value = items[0].text;
	        });
	    }, false);
          
        //textarea字数计算&限制数字
        $(".textarea_normal").textareaMax(".numb_textarea");

        //提示样例
        $("body").dialog({
	        text: '谢谢您的反馈，我们会尽快处理',
	        autoclose: true,
	        icon: "ok" // ok,error,point,loading
	    });

    });	
</script>
