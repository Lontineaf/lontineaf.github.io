<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui,user-scalable=0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="postsBox">
            <section class="mainBox">
                <div class="article-content" id="content"></div>
                <div class="editTool">
                    <div class="smile cur iconfont" data-opt="face"><i class="i-smile"></i></div>
                    <div class="photo iconfont" data-opt="photo"><i class="i-photo"></i></div>
                </div>
                <div class="editList">
                    <!-- 表情 -->
                    <div class="editItem">
                        <div class="expBox">
                            <div class="pub-faces">
                                <div class="ui-carousel js-slide" data-ride="carousel" id="slider">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 照片 -->
                    <div class="editItem editPhoto">
                        <div class="uploadBox">
                            <div class="userUpload" id="sliderUimg">
                                <ul class="slideList">
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv2.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem">
                                        <img src="images/adv1.jpg" /><i class="i-closeImg"></i>
                                    </li>
                                    <li class="upLoadItem uploadOpt">
                                        <img src="images/addimg.png" alt="">
                                        <div class="gamePhoto">
                                            <span>截取游戏界面</span>
                                            <span>从相册上传</span>
                                            <span class="arrow"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<!-- 编辑器 -->
<script src="js/artEditor.js"></script>
<!-- 图片压缩-->
<script src="js/lrz.bundle.js"></script>
<!-- 下拉刷新 -->
<script src="js/iscroll.js"></script>
<!-- 滑动插件 -->
<script src="js/swiper.js"></script>
<script src="js/main.js"></script>
